- name: Server f√ºr App-Deployment konfigurieren
  hosts: app_ec2
  become: true
  pre_tasks:
    - name: Update apt
      ansible.builtin.apt:
        update_cache: yes

  tasks:
    - name: Nginx installieren
      ansible.builtin.apt:
        name: nginx
        state: present

    - name: Nginx aktivieren und starten
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: true

    - name: NodeJS und npm installieren
      ansible.builtin.shell: |
          curl -sL https://deb.nodesource.com/setup_20.x | bash -
          apt-get install -y nodejs

    - name: PM2 installieren
      ansible.builtin.shell: npm install pm2 -g

    - name: PM2 als Service einrichten
      ansible.builtin.shell: |
        pm2 startup systemd
        env PATH=$PATH:/usr/bin /usr/lib/node_modules/pm2/bin/pm2 startup systemd -u ubuntu --hp /home/ubuntu
